<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="screen-top"></div>
        <div class="screen-bottom"></div>
      </div>
      <button class="all-clear other">AC</button>
      <button class="del other">Del</button>
      <button class="divide other">รท</button>
      <button class="number-7 num">7</button>
      <button class="number-8 num">8</button>
      <button class="number-9 num">9</button>
      <button class="number-multiply other">*</button>
      <button class="number-4 num">4</button>
      <button class="number-5 num">5</button>
      <button class="number-6 num">6</button>
      <button class="number-plus other">+</button>
      <button class="number-1 num">1</button>
      <button class="number-2 num">2</button>
      <button class="number-3 num">3</button>
      <button class="number-minus other">-</button>
      <button class="number-dot num">.</button>
      <button class="number-zero num">0</button>
      <button class="equal other">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
